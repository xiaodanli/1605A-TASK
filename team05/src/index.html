    <script>
        // 动态添加.list的高度
        var sum = 0;
        $('.list li').each(function(i, v) {
            sum += $(v).height();
        });
        $('.list').height(sum);
        var scroll = new BScroll('.nav');
        // .list的tab切换
        $('.nav .list').on('tap', 'li', function () {
            var index = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            var tag = $('.list li').eq(index)[0];
            scroll.scrollToElement(tag, 100, true, true);
        });
        // 页脚的tab切换
